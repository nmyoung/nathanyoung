<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
<section id="main">
			<div class="container">
				<section id="register">
					<h2>Send us a message</h2>

					<form action="#" method="POST">
						
						<h4>General Info</h4>
						<div>
							<label class="labelTitle" for="name">Name</label><br>
							<input type="text" placeholder="John Doe" id="name" name="name">
						</div>

						<div>
							<label class="labelTitle" for="email">Email</label><br>
							<input type="email" placeholder="hello@gmail.com" id="email" name="email">
						</div>

						<div>
							<label class="labelTitle" for="company">Company</label><br>
							<input type="text" placeholder="Acme Inc." id="company" name="company">
						</div>

						<div>
							<label class="labelTitle" for="refer">How did you hear about us?</label><br>
							<input type="text" placeholder="Event" name="refer" id="refer">
						</div>

						<div>
							<span class="labelTitle">What would you like to discuss?</span><br>

							<input type="radio" name="hiring" id="hiring" value="hiring">
							<label for="hiring">Hiring us</label>
							<br>
							<input type="radio" name="joining" id="joining" value="joining">
							<label for="joining">Joining us</label>
							<br>
							<input type="radio" name="other" id="other" value="other">
							<label for="other">Other</label>

						</div>


						<h4>Project Info</h4>
						<div>
							<span class="labelTitle">What would you like to discuss?</span><br>

							<input type="checkbox" name="brand" id="brand">
							<label for="brand">Branding</label><br>
							<input type="checkbox" name="print" id="print">
							<label for="print">Print</label><br>
							<input type="checkbox" name="illustration" id="illustration">
							<label for="illustration">Illustration</label><br>
							<input type="checkbox" name="video" id="video">
							<label for="video">Video</label>

						</div>

						<div>
							<label class="labelTitle" for="solve">What're you trying to solve?</label><br>
							<textarea value="solve" rows="7" cols="100"></textarea>
						</div>

						<div>
							<label class="labelTitle" for="accomplish">What do you hope to accomplish?</label><br>
							<textarea value="accomplish" rows="7" cols="100"></textarea>
						</div>

					</form>
				<section id="contact">
					<input type="submit" value="Submit">
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
